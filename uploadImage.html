<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload Image</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="./css/styles.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container" id="root">
            <h1>Upload Image</h1>
            <div class="row">
                <span>Choose a file to upload to Firefly (ACP)</span>
            </div>
            <div class="row align-items-center">
                <div class="col">
                        <label class="visually-hidden" for="formFile">Choose File</label>
                        <input class="form-control" type="file" id="formFile">
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-md px-4 gap-3" onclick="handleFileUpload()" id="api-trigger">
                        <span id="button-label">Upload</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="results">
            </div>
        </div>
        <div class="container" id="alert-anchor"></div>
        <!-- Javascript files must be loaded in order -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="./js/secrets.js"></script>
        <script src="./js/renderUtils.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/firefly-apis.js"></script>
    </body>
</html>
